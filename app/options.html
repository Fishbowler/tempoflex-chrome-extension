<!doctype html>
<html>

<head>
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
</head>

<body>
    <div class="options">
        <div id="jiraURLWrapper">
            <div>Jira root URL: </div>
            <input type="text" id="jiraURL"/><br><br>
        </div>

        <div id="usernameWrapper">
            <div>Jira username: </div>
            <input type="text" id="username"/><br><br>
        </div>

        <div id="hpdWrapper">
            <div>Hours per day: </div>
            <input type="text" id="hoursPerDay"/><br><br>
        </div>

        <div id="startDateWrapper">
            <div>Specify start date? <br />
                <span style="font-style: italic;">(This is required if you began employment this calendar year)</span>
        </div>
        <input type="checkbox" id="useStartDate"><br />
        <div id="startDateShowHideWrapper" style="display:none">
            <input type="date" id="startDate"/><br />
        </div>
            <br>
        </div>

        <div id="developerModeWrapper" style="display:none">
            <div>Enable Developer Mode: </div>
            <input type="checkbox" id="developerModeEnabled"/><br><br>
            <input type="hidden" id="developerSettingsVisible" value="false"/>
        </div>

        <div id="versionWrapper" style="display:none">
            <div id="version"></div>
        </div>

        <button id="save">Save</button>
        <div id="saved"></div>
    </div>

    <script src="scripts/options.js"></script>
</body>

</html>
